<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>System Risk</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="Content/bootstrap.min.css">
    <!-- step -->
    <link rel="stylesheet" href="Content/step.css"></link>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="Content/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="Content/_all-skins.min.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="Content/bootstrap3-wysihtml5.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

      <header class="main-header">
        <!-- Logo -->
        <a href="index2.html" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>S</b>R</span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>System</b>Risk</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
            <li class="active treeview">
              <a href="#">
                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
              </a>
            </li>
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        
        <!-- Main content -->
        <section class="content connectedSortable ui-sortable">
          <div class="row">
            <div class="col-lg-12">
              <div class="box box-solid">
                <div class="box-body">
                  <!-- multistep form -->
                  <form id="msform">
                    <!-- progressbar -->
                    <ul id="progressbar">
                      <li class="active">Input Data</li>
                      <li>Input more data</li>
                      <li>Getting results</li>
                    </ul>
                    <!-- fieldsets -->
                    <fieldset>
                      <h2 class="fs-title">Create your account</h2>
                      <h3 class="fs-subtitle">This is step 1</h3>
                      <input type="text" name="email" placeholder="Email" />
                      <input type="password" name="pass" placeholder="Password" />
                      <input type="password" name="cpass" placeholder="Confirm Password" />
                      <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                      <h2 class="fs-title">Social Profiles</h2>
                      <h3 class="fs-subtitle">Your presence on the social network</h3>
                      <input type="text" name="twitter" placeholder="Twitter" />
                      <input type="text" name="facebook" placeholder="Facebook" />
                      <input type="text" name="gplus" placeholder="Google Plus" />
                      <input type="button" name="previous" class="previous action-button" value="Previous" />
                      <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                      <h2 class="fs-title">Personal Details</h2>
                      <h3 class="fs-subtitle">We will never sell it</h3>
                      <input type="text" name="fname" placeholder="First Name" />
                      <input type="text" name="lname" placeholder="Last Name" />
                      <input type="text" name="phone" placeholder="Phone" />
                      <textarea name="address" placeholder="Address"></textarea>
                      <input type="button" name="previous" class="previous action-button" value="Previous" />
                      <input type="submit" name="submit" class="submit action-button" value="Submit" />
                    </fieldset>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section><!-- /.content -->
      
      </div><!-- /.content-wrapper -->
    </div><!-- ./wrapper -->

    <!-- jQuery 2.1.4 -->
    <script src="Script/jQuery-2.1.4.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="Script/jquery-ui.min.js"></script>
    <!-- step -->
    <script src="Script/step.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.5 -->
    <script src="Script/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="Script/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="Script/demo.js"></script>
    <!-- System Risk Calculation -->
    <script src="Script/SystemRisk.js"></script>
  </body>
</html>
