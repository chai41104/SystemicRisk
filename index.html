    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);

      
      $(document).ready(function() {
        $('#rootwizard').bootstrapWizard({
          onTabShow: function(tab, navigation, index) {
            var $total = navigation.find('li').length;
            var $current = index+1;
            var $percent = ($current/$total) * 100;
            $('#rootwizard').find('.bar').css({width:$percent+'%'});
        }});
      });

      function change(el){
        var elc = el.children;
        if(elc[0].className == "fa fa-chevron-down") {
            elc[0].className = "fa fa-chevron-up";

        }
        else {
            elc[0].className = "fa fa-chevron-down";

        }
      }

      $(function () {
        reset();
      }); 
    </script>

<script type="text/javascript">
  function reset() {
    $('#container').highcharts({
        chart: {
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 15,
                viewDistance: 25,
                depth: 40
            }
        },

        title: {
            text: 'Total loss in this scenario'
        },

        xAxis: {
            categories: ['Bank1', 'Bank2', 'Bank3', 'Bank4']
        },

        yAxis: {
            allowDecimals: false,
            min: 0,
            title: {
                text: 'Money (£ Million)'
            }
        },

        tooltip: {
            headerFormat: '<b>{point.key}</b><br>',
            pointFormat: '<span style="color:{series.color}">\u25CF</span> {series.name}: £ {point.y} Million'
        },

        plotOptions: {
            column: {
                stacking: 'normal',
                depth: 40
            }
        },

        series: [{
            name: 'Loss',
            data: [5, 3, 4, 7],
            stack: 'Loss'
        }, {
            name: 'Thresholds (Limited Loss)',
            data: [2, 5, 6, 2],
            stack: 'female'
        }]
    });        
  }

</script>
